<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
/* For Webkit browsers (Chrome, Safari) */
.custom-scrollbar::-webkit-scrollbar {
  width: 8px;
}

.custom-scrollbar::-webkit-scrollbar-track {
  background: transparent;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.15);
  border-radius: 4px;
  border: 2px solid transparent;
  background-clip: content-box;
}

.custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 0, 0, 0.3);
}

/* For Firefox */
.custom-scrollbar {
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 0, 0, 0.15) transparent;
}

/* Pixel Art Theme Scrollbar */
.theme-pixel-art .custom-scrollbar::-webkit-scrollbar-thumb {
  background-color: rgba(100, 116, 139, 0.7); /* slate-500 */
  border-radius: 0;
}
.theme-pixel-art .custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background-color: rgba(100, 116, 139, 1); /* slate-500 */
}
.theme-pixel-art .custom-scrollbar {
  scrollbar-color: rgba(100, 116, 139, 0.7) transparent;
}

/* 80s Print Theme Scrollbar */
.theme-80s-print .custom-scrollbar::-webkit-scrollbar-thumb {
  background-color: #2E2E2E; /* Dark Gray */
  border-radius: 0;
}
.theme-80s-print .custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background-color: #000;
}
.theme-80s-print .custom-scrollbar {
  scrollbar-color: #2E2E2E transparent;
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes marquee {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}

body {
  font-family: 'Shippori Antique', serif;
  /* background-color is now set dynamically by React */
}

.font-display {
  font-family: 'Oswald', sans-serif;
  font-weight: 700; /* Use Oswald's bold weight for display text */
}

.theme-pixel-art .font-mono {
  text-shadow: 0 0 3px currentColor;
}
</style>
</head>
